<!DOCTYPE html>
<html lang="en">
<head>
<title>Table tag example</title>
</head>
<body bgcolor="pink">
    <style>
        td{
            background-color: rgb(230, 25, 203);
        }
        th{
            background-attachment: green;
        }
    </style>

    <table border = "1" cellpadding  = "10" cellspace = "10">
        <th>s.no</th>
        <th>p_id</th>
        <th>p_name</th>
        <th>p_cost</th>
        <tr>
            <td>1</td>
            <td>101</td>
            <td>lap</td>
            <td>40000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>333</td>
            <td>carry</td>
            <td>2091</td>
        </tr>
        <tr>
            <td>3</td>
            <td>435</td>
            <td>abc</td>
            <td>22000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>232</td>
            <td>redd</td>
            <td>30030</td>
        </tr>
    </table>
</body>
</html>
